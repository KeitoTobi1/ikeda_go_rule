<P>
<CENTER>
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="90%">
<TR>
<TD>
<B>第2-11図</B>の下辺にある黒4子は、いわゆる打って返しの形であって、碁を少しでも知っている人ならば、この4子は最後にはそのまま取上げられても何等不思議に思わないものである。然し考えて見れば少々不思議でもある。


</TD></TR>
</TABLE>
</CENTER>
</P>

<CENTER>

</CENTER>
</P>

<P>
<CENTER>
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="90%">
<TR>
<TD>
黒はまだ1の点に空点があって除去される形ではない。黒が1の点に打着して白を取れば白に2に取返されて、白は実質的に9目の利得となる。白が打着せずに黒の4子を除去すれば同じく9目となり、たまたま結果が同じになるために、一般には何も疑問を生じなかった。
</TD></TR>
</TABLE>
</CENTER>
</P>
