<B>第2-6図</B>で黒は劫材有利をもって1につぐ必要がなければ、当然2に白を打上げる必要がないではないかとの問題となる(本質的には呉、岩本局も同じであるが)。更に<B>第2-7図</B>の右下の三段劫がある場合はどう解決すべきであろうか。1と黒が劫を取り、白は2と劫材作りを打着し、黒が更に3と打った時に4と劫材を打ち、6と劫を取れば、黒からは劫材がない。従って<B>第2-7-3図</B>のまま白は手入れが不要かとの問題となる。
