<TD>
日本の慣習法では<B>第6-10図</B>のa、b、c、d、e点は得点にならないけれども、台湾式及び新ルール案Iでは得点になる。

<TABLE CELLPADDING="5">
<TR>
<TD><TABLE BORDER="0"><TR><TD> </TD></TR></TABLE></TD>
<TD VALIGN="top" NOWRAP>

<TR><TD NOWRAP>黒51</TD><TD><IMG SRC="../images/white.gif" WIDTH="15" HEIGHT="10" ALT="SPACE"></TD><TD NOWRAP>パス</TD></TR>
<TR><TD NOWRAP>白52</TD><TD><IMG SRC="../images/white.gif" WIDTH="15" HEIGHT="10" ALT="SPACE"></TD><TD NOWRAP>パス</TD></TR>
<TR><TD NOWRAP COLSPAN="3">仮終局</TD></TR>
<TR><TD NOWRAP>黒53</TD><TD><IMG SRC="../images/white.gif" WIDTH="15" HEIGHT="10" ALT="SPACE"></TD><TD NOWRAP>8-四</TD></TR>
<TR><TD NOWRAP COLSPAN="3">白54</TD></TR>
<TR><TD NOWRAP>黒55</TD><TD><IMG SRC="../images/white.gif" WIDTH="15" HEIGHT="10" ALT="SPACE"></TD><TD NOWRAP>2-八</TD></TR>
<TR><TD NOWRAP COLSPAN="3">白56</TD></TR>
<TR><TD NOWRAP>黒57</TD><TD><IMG SRC="../images/white.gif" WIDTH="15" HEIGHT="10" ALT="SPACE"></TD><TD NOWRAP>1-六</TD></TR>
<TR><TD NOWRAP>白58</TD><TD><IMG SRC="../images/white.gif" WIDTH="15" HEIGHT="10" ALT="SPACE"></TD><TD NOWRAP>パス</TD></TR>
<TR><TD NOWRAP>黒59</TD><TD><IMG SRC="../images/white.gif" WIDTH="15" HEIGHT="10" ALT="SPACE"></TD><TD NOWRAP>パス(P不要)</TD></TR>

</TABLE>
</TD>
</TR>
</TABLE>

<TD>
台湾式ルールの場合も黒2目勝となることをたしかめられたい。<BR>
日本の慣習法では白1目勝である。
